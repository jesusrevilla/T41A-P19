name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        # Asegura que el servicio estÃ¡ listo antes de correr los steps
        options: >-
          --health-cmd="pg_isready -U postgres -d postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      # Variables que usa test.py para conectarse
      PGHOST: 127.0.0.1
      PGPORT: 5432
      PGDATABASE: postgres
      PGUSER: postgres
      PGPASSWORD: postgres

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt no encontrado"; exit 1
          fi

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h $PGHOST -p $PGPORT -U $PGUSER -d $PGDATABASE && break
            echo "Esperando Postgres..."; sleep 2
          done

      - name: Run tests
        run: python test.py
