name: Run PostgreSQL Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt      

    - name: Wait for PostgreSQL
      run: sleep 10

    - name: Create tables
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 01_create_tables.sql

    - name: Insert data
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 02_insert_data.sql      

    - name: Create functions & procedures
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 03_functions_and_procedures.sql

    - name: Create triggers
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 04_triggers.sql

    - name: Optional queries
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 05_test_queries.sql

    - name: Run unit tests
      run: pytest -vv
