name: Run PostgreSQL Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.X'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt      

    - name: Wait for PostgreSQL
      run: |
        sleep 10

    - name: Initialize Database and Apply Security
      run: |
        export PGPASSWORD=postgres
        psql -h localhost -U postgres -d test_db -f 01_schema_ddl.sql
        psql -h localhost -U postgres -d test_db -f 02_funcs_usuarios.sql
        psql -h localhost -U postgres -d test_db -f 03_funcs_inventario.sql
        psql -h localhost -U postgres -d test_db -f 04_funcs_logica.sql
        psql -h localhost -U postgres -d test_db -f 05_triggers.sql
        psql -h localhost -U postgres -d test_db -f 06_seguridad.sql
        psql -h localhost -U postgres -d test_db -f 07_init_data.sql          

    - name: Run unit tests
      run: |
        pytest -vv
