name: Sistema Corte Materia Prima

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for PostgreSQL
        run: sleep 10

      - name: 01 Creación de tablas
        run: PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 01_creacion_tablas.sql

      - name: 02 Seguridad
        run: PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 02_seguridad.sql

      - name: 03 CRUD usuarios/roles
        run: PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 03_crud_usuarios_roles.sql

      - name: 04 Altas materia prima/productos
        run: PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 04_procedimientos_alta.sql

      - name: 05 Rotación y posicionamiento
        run: PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 05_procedimiento_rotacion.sql

      - name: 06 Funciones cálculo y eventos
        run: PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 06_funciones_calculo_eventos.sql

      - name: 07 Triggers
        run: PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 07_triggers.sql

      - name: Run unit tests
        run: pytest -vv
