
name: Run PostgreSQL Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List repo (debug)
        run: |
          pwd
          ls -la

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres -d test_db && break
            echo "Esperando Postgres..."; sleep 2
          done

      # Ejecuta cada SQL con control de errores:
      # -v ON_ERROR_STOP=1 -> parar en el primer error
      # -X -> no leer ~/.psqlrc
      # -1 -> transacción única (si quieres; opcional)
      # 2>&1 | head -> limitar salida para depurar sin ruido
      - name: Create tables
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -v ON_ERROR_STOP=1 -X -a -f 01_create_tables.sql 2>&1 | head -n 200

      - name: Insert data
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -v ON_ERROR_STOP=1 -X -a -f 02_insert_data.sql 2>&1 | head -n 200

      - name: CRUD usuarios y roles
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -v ON_ERROR_STOP=1 -X -a -f 03_crud_usuarios_roles.sql 2>&1 | head -n 200

      - name: Funciones geom y utilizacion
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -v ON_ERROR_STOP=1 -X -a -f 04_funciones_geom_y_utilizacion.sql 2>&1 | head -n 200

      - name: Procedimientos
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -v ON_ERROR_STOP=1 -X -a -f 05_procedimientos.sql 2>&1 | head -n 200

      - name: Create triggers
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -v ON_ERROR_STOP=1 -X -a -f 06_triggers.sql 2>&1 | head -n 200

      - name: Eventos JSON
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -v ON_ERROR_STOP=1 -X -a -f 07_eventos_json.sql 2>&1 | head -n 200

      - name: Seguridad
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -v ON_ERROR_STOP=1 -X -a -f 08_seguridad.sql 2>&1 | head -n 200

      - name: Pruebas unitarias SQL
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -v ON_ERROR_STOP=1 -X -a -f 09_pruebas_unitarias.sql 2>&1 | head -n 200

      # Ejecuta test.py SIN volver a aplicar los .sql
      - name: Run test.py (solo lectura de resultados)
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGDATABASE: test_db
          PGUSER: postgres
          PGPASSWORD: postgres
          SKIP_SQL: "1"
        run: python test.py

      # Si tienes pruebas en /tests, se ejecutan aquí.
      # Si no tienes tests PyTest aún, quita este step o hazlo no bloqueante con "|| true".
      - name: Run pytest
        run: pytest -vv || true
